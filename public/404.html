<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Rotation</title>
    <script>
        // Redirect to root so React Router can handle the route
        // Prevent redirect loops by checking if we're already at index.html or root
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Remove any /index.html from the path
        var cleanPath = path.replace(/\/index\.html/g, '');
        
        // If we're already at root or the path is just /index.html, go to root
        if (cleanPath === '/' || cleanPath === '' || path.includes('/index.html')) {
            window.location.replace('/' + search + hash);
        } else {
            // Otherwise, redirect to root and let React Router handle it
            window.location.replace('/' + search + hash);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/">
    </noscript>
</body>
</html>
